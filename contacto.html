<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escuela de Cocina</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header py-md-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.svg" alt="logo" style="max-height: 100px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <div class="navbar-nav mr-auto">
                    </div>
                    <div class="navbar-nav ml-auto text-uppercase text-center">
                        <a href="" class="nav-item nav-link mx-2">Nosotros</a>
                        <a href="" class="nav-item nav-link mx-2">Blog</a>
                        <a href="" class="nav-item nav-link mx-2">Clases</a>
                        <a href="" class="nav-item nav-link mx-2">Galeria</a>
                        <a href="" class="nav-item nav-link mx-2">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENT -->

    <div class="container">
        <div class="row">
            <div class="col-12 img-featured contact-bg">
            </div>
        </div>
    </div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 py-3 px-5 box-content bg-white shadow">
                <h1 class="text-center mt-4">Contacto</h1>
                <span class="divider"></span>
                <form action="">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Telefono</label>
                            <input type="tel" class="form-control" name="phone" id="phone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea rows="4" class="form-control" name="email" id="email"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- END CONTENT -->

    <footer class="footer p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <nav class="nav text-uppercase text-center text-md-left d-flex flex-column flex-md-row">
                        <a href="" class="nav-item nav-link">Nosotros</a>
                        <a href="" class="nav-item nav-link">Blog</a>
                        <a href="" class="nav-item nav-link">Clases</a>
                        <a href="" class="nav-item nav-link">Galeria</a>
                        <a href="" class="nav-item nav-link">Contacto</a>
                    </nav>
                </div>
                <div class="col-md-6">
                    <p class="text-center text-md-right copyright">&copy; Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
